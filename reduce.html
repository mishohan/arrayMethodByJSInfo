<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduce or reduceRight</title>
</head>
<body>
    <script>

        //reduce
        let array1 = [1, 2, 3, 4, 5];
        let result1 = array1.reduce((sum, current) => sum + current , 0);
        // let result1 = array1.reduce((sum, current) => sum + current);
        // we can omit the initial value; works the same; not recommended
        console.log(result1); // 15

        
        //reduceRight; does the same but goes from left to right
        let result2 = array1.reduceRight((sum, current) => sum + current, 0);
        console.log(result2); // 15



    </script>
</body>
</html>
