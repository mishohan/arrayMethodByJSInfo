<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slice Method</title>
</head>
<body>
    <script>

        //Slice: 
        let array1 = ['t', 'e', 's', 't'];
        console.log(array1.slice(1, 3)); // ['e', 's'] : starts at index 1, ends at 3 (excluded)
        console.log(array1.slice(-2)); // ['s', 't'] // copy from -2 till the end
        console.log(array1) // ['t', 'e', 's', 't'] // remains unchanged;


    </script> 
</body>
</html>
