<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching in array</title>
</head>
<body>
    <!--indexOf, lastIndexOf and includes-->

    <script>

        //ex-1:

        let array1 = [1, 0, false];

        console.log(array1.indexOf(0)); // 1
        console.log(array1.indexOf(false)); // 2
        console.log(array1.indexOf(null)); // -1 : when not found returns -1.

        console.log(array1.includes(1)); // true; returns true if found in array
        console.log(array1.includes(0)); // true
        console.log(array1.includes(false)) // true

        //array.lastIndexOf is same as array.indexOf but look for items from right to left
        //ex-2:

        let fruits = ['Apple', 'Orange', 'Mango'];

        console.log(fruits.indexOf('Apple')); // 0
        console.log(fruits.lastIndexOf('Apple')); // 2 ; showing 0?

        //The includes method handles NaN correctly
        //ex-3: 
        
        const array = [NaN];
        console.log(array.indexOf(NaN)); // -1 : indexOf cannot find NaN
        console.log(array.includes(NaN)); // true : includes can successfully handle NaN
        
    </script>
    
</body>
</html>
