<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concat Method</title>
</head>
<body>
    <script>

        //.concat()
        let arr = [1, 2];
        console.log(arr.concat([3, 4])); // [1, 2, 3, 4]
        console.log(arr); // [1, 2] : Unaffected
        console.log(arr.concat([3, 4], [5, 6])); // [1, 2, 3, 4, 5, 6]
        console.log(arr.concat([3, 4], 5, 6)); // [1, 2, 3, 4, 5, 6]
        console.log(arr); // [1, 2]


        //ex-1: Objects that look similar as an array can be added.
        let array1 = [1, 2];
        let arrayLike = { 0: "something", 
                            length: 1};
        console.log(arrayLike); // {0: 'something', length: 1}
        console.log(array1.concat(arrayLike)); // [1, 2, {â€¦}]
        

        //ex-2: If an array-like object has a special symbol.isConcatSpreadable property,
        // then it's treated as an array by concat: its elements are added instead:
        let array2 = [1, 2];
        let arrayLike1 = {
                0: "something",
                1: "else",
                [Symbol.isConcatSpreadable]: true,
                length: 2
                        };
        console.log(array2.concat(arrayLike1)); // [1, 2, 'something', 'else']


    </script>
</body>
</html>
