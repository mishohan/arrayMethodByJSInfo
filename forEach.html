<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iterate: forEach</title>
</head>
<body>
    <script>
        //array.forEach method allows to run a function for every element

        //ex-1: 
        let array1 = ["Bilbo", "Gandalf", "Nazgul"];
        array1.forEach(alert) // shows each element seperately on prompt
        array1.forEach(console.log); // Bilbo 0 \n Gandalf 1 \ Nazgul 2

        //ex-2:
        array1.forEach((item, index, array) => {
            console.log(`${item} is at index ${index} in ${array}`);
        });  // Bilbo is at index 0 in Bilbo,Gandalf,Nazgul
             // Gandalf is at index 1 in Bilbo,Gandalf,Nazgul
             // Nazgul is at index 2 in Bilbo,Gandalf,Nazgul

    </script>
</body>
</html>
